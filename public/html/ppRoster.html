<div class="roster">
  <div ng-repeat="(id, member) in memberMap" class="rosterItem media clickable"
       ng-click="showUser(member.user)">
    <div class="img">
      <img ng-src="{{member.user.avatar_url}}">
    </div>
    <div class="bd">
      {{member.user.username}}
    </div>
  </div>
</div>
