<div class="ppTrack cf">
  <div class="info">
    <b>{{track.title}}</b>
    <small>{{track.description | limitTo:100}}</small>
  </div>
  <img class="fll" ng-src="{{track.user.avatar_url}}">
  <img class="fll" ng-src="{{track.artwork_url}}">
  <div class="wave">
    <img ng-src="{{track.waveform_url}}">
  </div>
</div>
