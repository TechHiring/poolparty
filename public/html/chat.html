<div class="chatContainer" ng-controller="chatCtrl">

  <!-- chats -->
  <div class="chats">
    <div class="chat" ng-repeat="chat in chats">
      <b>{{chat.user.username}}:</b> {{chat.message}}
    </div>
  </div>

  <!-- say bar -->
  <form class="chatForm" ng-submit="say()">
    <input class="input" type="text" ng-model="chat">
  </form>
</div>
