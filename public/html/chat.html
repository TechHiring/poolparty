<div ng-controller="chatCtrl">
  <div id="chat-container" class="chatContainer">
    <!-- chats -->
    <table class="chats">
      <tr class="chat" pp-chat-row ng-repeat="item in chats"></tr>
    </table>
  </div>

  <!-- say bar -->
  <form class="chatForm" ng-submit="say()">
    <input class="input" type="text" ng-model="chat">
  </form>
</div>
