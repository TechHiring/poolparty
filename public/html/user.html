<div class="userPage mainContainer">

  <div class="userInfo media">
    <div class="img">
      <img ng-src="{{user.avatar_url}}">
    </div>
    <div class="bd">
      <div class="flr">
        <button class="btn"
          ng-show="isFollowing == false"
          ng-click="follow()">Follow</button>
        <button class="btn"
          ng-show="isFollowing == true"
          ng-click="unfollow()">Unfollow</button>
        <a class="btn" target="_blank"
          ng-href="{{user.permalink_url}}">Open in SoundCloud</a>
      </div>
      <h2 style="margin-top: 20px">
        {{user.full_name || user.username}}
      </h2>
      <p style="margin-right: 100px"><small>{{user.description}}</small></p>
    </div>
  </div>

  <ul class="tabRow" user-tab-row>
    <li class="refresh" ng-click="scRefresh()">refresh</li>
    <li data-tab="tracks"><b>{{user.track_count}}</b> Tracks</li>
    <li data-tab="favorites"><b>{{user.public_favorites_count}}</b> Favorites</li>
    <li data-tab="followings"><b>{{user.followings_count}}</b> Following</li>
    <li data-tab="followers"><b>{{user.followers_count}}</b> Followers</li>
  </ul>

  <div class="tabBody" ng-show="tab == 'tracks'">
    <h3>Tracks</h3>
    <div ng-repeat="track in tracks"
         ng-click="playTrack(track)"
         pp-track></div>
  </div>


  <div class="tabBody" ng-show="tab == 'favorites'">
    <h3>Favorites</h3>
    <div ng-repeat="track in favorites"
         ng-click="playTrack(track)"
         pp-track></div>
  </div>


  <div class="tabBody cf" ng-show="tab == 'followings'">
    <h3>Followings</h3>
    <div ng-repeat="user in followings" ng-click="showUser(user)" pp-user-tile></div>
  </div>


  <div class="tabBody cf" ng-show="tab == 'followers'">
    <h3>Followers</h3>
    <div ng-repeat="user in followers" ng-click="showUser(user)" pp-user-tile></div>
  </div>


</div>
